#MongoDB Connection
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27020
spring.data.mongodb.database=pet_collector
# spring.data.mongodb.username=admin
# spring.data.mongodb.password=password
spring.data.mongodb.auto-index-creation=true

#Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

#Server Connection
server.port=8085

#RabbitMQ settings
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest
rabbitmq.virtualhost=pet.collector
rabbitmq.exchange=user.exchange.direct
rabbitmq.queue=user.registry.queue
rabbitmq.routingkey=user.registry.routingkey
rabbitmq.reply.timeout=60000
rabbitmq.concurrent.consumers=1
rabbitmq.max.concurrent.consumers=1